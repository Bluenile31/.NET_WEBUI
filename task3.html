    <script>

    <script>
        const str = prompt('enter no');
        document.write('The original string is: ' + str+"<br");
        let reversedStr = '';
        for (let i = str.length - 1; i >= 0; i--) {
            reversedStr += str[i];
        }

        document.write('The reversed string is: ' + reversedStr+"<br>");
        
    </script>
    <script>
